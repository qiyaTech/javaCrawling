    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/css/nifty.min.css" rel="stylesheet"/>


    <!--Font Awesome [ OPTIONAL ]-->

    <!--Demo [ DEMONSTRATION ]-->

    <link rel="stylesheet" href="plugins/bootstrap-validator/bootstrapValidator.min.css" />

<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img img-balloon"></div>


    <!-- HEADER -->
    <!--===================================================-->
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline" href="#">
                 <img alt="logo" src="/img/logo.png" class="brand-icon"/>
                <span class="brand-title"><span class="text-thin">运营管理平台</span></span>
            </a>
        </div>
    </div>
    <!--===================================================-->


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad-btm">登录</p>
                <form th:action="@{/login}" method="post" id="Login_Form" name="Login_Form">
                    <div class="form-group">
                        <div class="input-group">
                            <div style="color: red;margin-bottom: 5px;" th:if="${param.error}">
                                用户名或密码错误
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control"  id="phone"  name="phone"  placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">
                            <!--<label class="form-checkbox form-icon ">-->
                                <!--<input type="checkbox"> Remember me-->
                            <!--</label>-->
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button class="btn btn-warning text-uppercase" id="login" type="submit">登录</button>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <!--<div class="pad-ver">-->
            <!--<a href="pages-password-reminder.html" class="btn-link mar-rgt">Forgot password ?</a>-->
            <!--<a href="pages-register.html" class="btn-link mar-lft">Create a new account</a>-->
        <!--</div>-->
    </div>
    <!--===================================================-->





</div>
<!--===================================================-->
<!-- END OF CONTAINER -->



<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script src="js/lib/jquery-2.1.1.min.js"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script src="js/lib/bootstrap.min.js"></script>


<!--Fast Click [ OPTIONAL ]-->
<script src="plugins/fast-click/fastclick.min.js"></script>

<script src="plugins/bootstrap-validator/bootstrapValidator.min.js"></script>

<!--Nifty Admin [ RECOMMENDED ]-->
<script src="js/lib/nifty.min.js"></script>

<script>
    $(function(){
        var $login = $("#login");
        var faIcon = {
            valid: 'fa fa-check-circle fa-lg text-success',
            invalid: 'fa fa-times-circle fa-lg',
            validating: 'fa fa-refresh'
        }

        $('#Login_Form').bootstrapValidator({
            message: '登录账户不存在',
            feedbackIcons: faIcon,
            fields: {
                phone: {
                    message: '账户不能为空',
                    validators: {
                        notEmpty: {
                            message: '账户不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },submitHandler : function(form) {
                    alert(1)
                    $(form).submit();
                }
            }
        });
        $login.on("submit",function(){
            $('#Login_Form').bootstrapValidator('validate',true);
        })
    })
</script>


</body>
</html>
